{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>grains</option>
            <option>vegetables</option>
            <option>fruits</option>
            <option>dairy</option>
            <option>meat</option>
          </select>
        </div>
        <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" class="form-control" id="item-name">
        </div>
        <div class="form-group">
            <label for="weight-quantity">Weight/Quantity</label>
            <input type="text" class="form-control" id="weight-quantity">
          </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
      
      <div class="card">
        <div class="card-header">
          Farmer Boys
        </div>
        <div class="card-body">          
          <p class="card-text">We currently have 200 lbs of corn that will end up going to waste. Please reach out via email if they would be of use!</p>
          <p class="card-text">email: farmer@boys.com</p>
          <form>
                <input type="hidden" value="">
                <button href="#" class="btn btn-primary">delete</button>
          </form>
        </div>
      </div>
</div>



{% endblock %}
